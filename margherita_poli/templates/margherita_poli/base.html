{% load static %}
<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />

    <!-- ---------- GENERAL CSS ---------- -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/partials/footer.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/partials/navbar.css' %}" rel="stylesheet" type="text/css" />
    {% block extra_css %}{% endblock %}

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" />

    <title>{% block title %}Margherita Poli{% endblock %}</title>
  </head>

  <body class="{% block body_class %}{% endblock %}">
    <!-- ---------- GENERAL NAVBAR ---------- -->
    {% include 'margherita_poli/partials/navbar.html' %}

    <!-- ---------- GENERAL MAIN ---------- -->
    <main class="main-content">{% block content %}{% endblock %}</main>

    <!-- =========== overlay fuori dal main,
                      per coprire tutta la pagina =========== -->
    <div class="p-overlay"></div>

    <!-- ---------- GENERAL FOOTER ---------- -->
    {% include 'margherita_poli/partials/footer.html' %}

    <!-- ---------- GENERAL JAVASCRIPT ---------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/partials/navbar.js' %}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
